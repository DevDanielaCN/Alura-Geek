<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen xl:h-screen flex flex-col max-[1024px]:overflow-auto">
    <header class="bg-gradient-to-r from-[#6317F4] to-[#7700FF] shadow-lg shadow-purple-300 h-[60px] fixed z-[100] top-0 left-0 w-full p-2">
        <h1 class="h-full "><img class="h-full w-auto m-auto object-contain" src="./assets/img/logo.svg" alt="alura Geek"></h1>
    </header>
    <main class="flex-grow max-w-[1440px] m-auto mt-[60px] h-auto py-4 px-6 justify-between flex items-center max-[1024px]:flex-col-reverse max-[1024px]:p-2">
        <section class="w-1/2  my-6 max-[1024px]:w-full">
            <h2 class="text-[#7700FF] font-bold text-xl text-center mb-4">Mis Productos:</h2>
            <div data-product-container class=" m-auto max-w-[90%] flex gap-8 flex-wrap py-8 px-4 items-start max-h[calc(100vh - 100px)] min-h-[500px]  overflow-auto shadow-xl rounded-xl justify-center max-[400px]:gap-3 max-[400px]:max-w-full max-[400px]:grid  max-[400px]:grid-cols-2 max-[1024px]:shadow-none max-[400px]:justify-evenly max-[1024px]:max-h-none max-[1024px]:min-h-none ">
               <!--  <div class="bg-[#F5F5F5] p-2 rounded-lg shadow-md w-[150px] hover:scale-105 max-[400px]:w-full ">
                    <img src="./assets/img/product.png" alt="" class="product__img aspect-square  max-[400px]:w-full">
                    <div class="relative p-1">
                        <p class="capitalize font-bold text-[#585858] mb-3">producto</p>
                        <p class="font-bold text-[#95CADC]">25.00</p>
                        <button class="absolute bottom-0 right-0 rounded-full bg-[#7700FF] w-[35px] h-[35px] p-2" type="button">
                            <img class="m-auto h-full object-contain" src="./assets/icons/trash.svg" alt="eliminar"></button>
                    </div>
                </div>
 -->
            </div>
        </section>
        <section class=" my-6 max-w-400px  max-[1024px]:m-auto p-4">
            <h2 class="text-[#7700FF] font-bold text-xl text-center mb-4">Agregar Producto</h2>
            <form action="" method="post"data-form class="w-[90%] m-auto" >
                <input data-name class="text-[#585858] border-solid border border-[#008ABB] w-full rounded-lg outline-none px-3 py-1 placeholder:text-[#95CADC] mb-2" type="text" name="product" id="product" placeholder="Producto" required minlength="3">
                <input data-price class="text-[#585858] border-solid border border-[#008ABB] w-full rounded-lg outline-none px-3 py-1 placeholder:text-[#95CADC] mb-2" type="text" name="price" id="price" placeholder="Precio" required>
<!--                 <label class="text-[#95CADC] border-solid border border-[#008ABB] w-full rounded-lg outline-none px-3 py-1 mb-2 block" for="img">Imagen</label>
 -->            <input data-image class="text-[#585858] border-solid border border-[#008ABB] w-full rounded-lg outline-none px-3 py-1 placeholder:text-[#95CADC] mb-2" type="text" name="img" id="img" placeholder="Imagen" required>
                <div class="flex gap-4 justify-between mt-4">
                    <button data-send class="bg-[#7700FF] text-white rounded-lg px-6 py-1 font-bold border border-[#7700FF]" type="submit">Enviar</button>
                    <button data-clean class="text-[#7700FF] rounded-lg px-6 py-1 font-bold border border-[#7700FF]" type="button">Limpiar</button>
                </div>
            </form>
        </section>
        
        <div data-deleteModal  class="fixed hidden bg-black bg-opacity-50 top-0 left-0 w-full h-full flex justify-center aling-center z-[100]">
            <div  class="bg-white m-auto bg-white p-4 flex flex-col rounded-lg shadow-2xl">
                <img class="h-[30px] my-4" src="./assets/icons/alert.svg" alt="icon eliminar">
                <p class="text-gray-600 text-lg text center mb-7">Esta seguro(a) que quiere eliminar <span class="font-bold" data-product-name></span> de productos? </p>
                <div class="flex justify-around">
                    <button class="btn-cancel bg-gray-200 rounded px-6 py-2 font-bold text-gray-400" type="button">Cancelar</button>
                    <button  class="btn-delete bg-red-200 rounded px-6 py-2 font-bold text-red-400" type="button">Eliminar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-[#5100C1]  w-full flex flex-col justify-center items-center p-2 center max-[400px]:relative">
        <img class="h-[30px] w-auto object-contain mb-1 max-[1024px]:w-full max-[400px]:h-auto" src="./assets/img/logo.svg" alt="logo">
        <div>
            <p class="text-gray-300  text-sm">Desarrollado por <a class="text-white font-bold " href="https://github.com/DevDanielaCN" target="_blank">Daniela Carrasco</a></p>
            <p class="text-gray-300 text-center text-xs">Alura Latam - 2024</p>
        </div>
    </footer>
    <script type="module" src="./assets/js/crudProducts.js"></script>
    <script src="./assets/js/validarInputs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
